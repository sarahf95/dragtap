<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>Drag Tap</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="https://hammerjs.github.io/dist/hammer.js"></script>
</head>

<body>
    <!--class="app"-->
    <div class="app">
        <div class="rectangle">
            <div class="homepage">
                <div class="Input">
                    <textarea id="write" class="input"></textarea>
                    <div class="g-m home letter">G-M</div>
                    <div class="middle">
                        <span class="a-f home letter">A-F</span>
                        <span class="space home" id="space">space</span>
                        <span class="n-t home letter">N-T</span>
                    </div>
                    <div class="u-z home letter">U-Z</div>

                    <!--a-f-->
                    <div class="af">
                        <div class="row"><span id="a" class="char">a</span><span class="char" id="e">e</span></div>
                        <div class="row"><span class="char" id="c">c</span><span class="char" id="d">d</span></div>
                        <div class="row"><span class="char" id="b">b</span><span class="char" id="f">f</span></div>
                    </div>

                    <!--g-m-->
                    <div class="gm ">
                        <div class="row"><span id="g" class="char">g</span><span class="char" id="h">h</span></div>
                        <div class="row"><span class="char" id="i">i</span><span class="char" id="j">j</span></div>
                        <div class="row"><span class="char" id="k">k</span><span class="char" id="l">l</span></div>
                        <div> <span class="char" id="m">m</span></div>
                    </div>

                    <!--n-t-->
                    <div class="nt">
                        <div class="row"><span id="n" class="char">n</span><span class="char" id="o">o</span></div>
                        <div class="row"><span class="char" id="p">p</span><span class="char" id="q">q</span></div>
                        <div class="row"><span class="char" id="r">r</span><span class="char" id="s">s</span></div>
                        <div> <span class="char" id="t">t</span></div>
                    </div>

                    <!--u-z-->
                    <div class="uz">
                        <div class="row"><span id="u" class="char">u</span><span class="char" id="v">v</span></div>
                        <div class="row"><span class="char" id="w">w</span><span class="char" id="x">x</span></div>
                        <div class="row"><span class="char" id="y">y</span><span class="char" id="z">z</span></div>
                    </div>




                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
