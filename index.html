<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>Drag Tap</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <!--class="app"-->
    <div class="app">
        <div class="rectangle">
            <div class="homepage">
                <div class="Input">
                    <textarea id="write" class="input"></textarea>
                    <div class="g-m home letter">G-M</div>
                    <div class="middle">
                        <span class="a-f home letter">A-F</span>
                        <span class="space home" id="space">space</span>
                        <span class="n-t home letter">N-T</span>
                    </div>
                    <div class="u-z home letter">U-Z</div>

                    <!--a-f-->
                    <div class="af">
                        <div class="row"><span id="a" class="char">a</span><span class="char" id="b">b</span></div>
                        <div class="row"><span class="char" id="c">c</span><span class="char" id="d">d</span></div>
                        <div class="row"><span class="char" id="e">e</span><span class="char" id="f">f</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
